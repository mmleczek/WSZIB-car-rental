<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia samochodów</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <form id="car-form" method="post">
        <input type="text" placeholder="Nazwa" class="text-field" th:field="*{carModel.name}">
        <input type="text" placeholder="Marka" class="text-field" th:field="*{carModel.brand}">
        <input type="text" placeholder="Zdjęcie" class="text-field" th:field="*{carModel.imgUrl}">
        <input type="text" placeholder="Cena" class="text-field" th:field="*{carModel.price}">
        <input type="submit" value="OK" class="button">
    </form>
</div>
</body>
</html>
