<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia samochodów</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>

<div id="content">
    <div class="cart-row">
        <div>Nazwa</div>
        <div>Marka</div>
        <div>Cena</div>
        <div>Suma</div>
    </div>

    <div th:each="position : ${session.cart}" class="cart-row">
        <div th:text="${position.car.name}"></div>
        <div th:text="${position.car.brand}"></div>
        <div th:text="${position.car.price + ' zł'}"></div>
        <div></div>
    </div>

    <div class="cart-row">
        <div></div>
        <div></div>
        <div>Suma:</div>
        <div th:text="${cartSum}+ ' zł'"></div>
    </div>

    <a href="/order/add" class="button">Zarezerwuj</a>
</div>
</body>
</html>
